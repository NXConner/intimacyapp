name: Windows WPF Publish

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'intimacy-ai/platform/windows/**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        working-directory: intimacy-ai/platform/windows/WpfApp
        run: dotnet restore
      - name: Build Release
        working-directory: intimacy-ai/platform/windows/WpfApp
        run: dotnet build -c Release
      - name: Publish win-x64
        working-directory: intimacy-ai/platform/windows/WpfApp
        run: dotnet publish -c Release -r win-x64 --self-contained false -o publish/win-x64
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpf-win-x64
          path: intimacy-ai/platform/windows/WpfApp/publish/win-x64/**
