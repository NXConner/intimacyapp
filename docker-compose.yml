version: "3.9"
services:
  api:
    build:
      context: ./intimacy-ai/src/Server
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Security__ApiKey=${API_KEY:-dev-key}
      - Security__EncryptionKey=${ENCRYPTION_KEY:-AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=}
      - CORS_ALLOWED_ORIGINS=http://localhost:8081
    ports:
      - "8080:8080"
    restart: unless-stopped

  client:
    build:
      context: ./intimacy-ai/src/Client
      dockerfile: Dockerfile
    environment:
      - API_BASE_URL=http://localhost:8080
    ports:
      - "8081:80"
    depends_on:
      - api
    restart: unless-stopped
